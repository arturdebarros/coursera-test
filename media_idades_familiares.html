<meta charset="UTF-8">
<script>
	function pulaLinha() {
	
		document.write("<br>");
		document.write("<br>");
	}
	
	function mostra(texto) {
	
		document.write(texto);
		pulaLinha();
	}
	
	var totalFamiliares = parseInt(prompt("Qual a quantidade de familiares?"));
	var contadorFamiliares = 0;
	var totalIdades = 0;
	
	while (contadorFamiliares < totalFamiliares){
		
		var idadeFamiliar = parseInt(prompt("Informe a idade do familiar?"));
		totalIdades = totalIdades + idadeFamiliar;
		contadorFamiliares++;
	}
	mostra(totalIdades/totalFamiliares);
</script>
