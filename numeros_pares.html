<meta charset="UTF-8">

<script>
	function puloLinha() {
	
		document.write("<br>");
		document.write("<br>");
	}
	
	function mostra(texto) {
	
		document.write(texto);
		puloLinha();
	}
	
	var numero = 0;
	while (numero <= 100) {
		mostra(numero);
		numero = (numero + 2);
		
	}
	mostra("FIM!");
</script>
